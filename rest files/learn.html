<!DOCTYPE html>
<html>
<head>
<title>Nauči</title>
<link href='learn.css' rel='stylesheet'>
<link href='images/world-map.png' rel='icon'>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width">
</head>
<body>
    <h1>Nauči</h1>
    <span id='back'>←</span>
    <div class='capital_country_box'>
        Glavni grad države <br>
         <span id='country'></span> <br>
         
         <span id='capital'></span>
    </div>

    <div class='country_btn'>D</div>
    <div class='capital_btn'>G</div>
    <input type='text' id='search_bar' placeholder='Upiši državu...'>
    <span id='search_result'>. . .</span>
    <img id='flag'>

    <div id='continents'>
        <div class='continent' id='europe'> Evropa </div>
        <div class='continent' id='asia'> Azija </div>
        <div class='continent' id='africa'> Afrika </div>
        <div class='continent' id='south_america'>J. Amerika</div>
        <div class='continent' id='north_america'>S. Amerika</div>
        <div class='continent' id='australia'>Australija</div>
    </div>
    <div class='country_list'></div>
<script src='learn.js'></script>
</body>
</html>
